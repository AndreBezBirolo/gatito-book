<div class="container">
  <div
    class="bg-white border"
    *ngIf="animal$ | async as animal">
    <div class="row">
      <div class="col-lg-8">
        <app-photo
          [image_url]="animal.url"
          [alternative_text]="animal.description">
        </app-photo>
      </div>
      <div class="col-lg-4">
        <p>
          <small class="text-left break-word">{{animal.description}}</small>
          <i (click)="like()" class="fa fa-heart-o fa-2x mr-2 pull-left">{{animal.likes}}</i>
          <i class="fa fa-comment-o fa-2x mr-2 ml-2">{{animal.comments}}</i>
          <i (click)="delete()" class="fa fa-trash-o fa-2x pull-right"></i>
        </p>
        <app-comments
          [id]="animal.id"
          *ngIf="animal.allowComments; else noComments">
        </app-comments>
      </div>
    </div>
  </div>
</div>

<ng-template #noComments>
  <p class="text-danger">Comments are not allowed here.</p>
</ng-template>
