<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()">
  <div class="form-group">
    <input
      [(ngModel)]="userName"
      name="userName"
      type="text"
      class="form-control"
      placeholder="Nome do usuÃ¡rio">
  </div>
  <div class="form-group">
    <input
      [(ngModel)]="password"
      name="password"

      class="form-control"
      placeholder="Senha">
  </div>

  <button
    type="submit"
    class="btn btn-primary btn-block">
    Login
  </button>
</form>
