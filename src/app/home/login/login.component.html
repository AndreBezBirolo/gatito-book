<h4 class="text-center">Login</h4>

<form #loginForm='ngForm' class="form mt-4" (ngSubmit)="login()">
  <div class="form-group">
    <input
      #usernameInput='ngModel'
      [(ngModel)]="userName"
      name="userName"
      type="text"
      class="form-control"
      placeholder="username"
      required>
    <app-message
      *ngIf="usernameInput.touched && usernameInput.invalid"
      message="username is required!">
    </app-message>
  </div>
  <div class="form-group">
    <input
      #passwordInput='ngModel'
      [(ngModel)]="password"
      name="password"
      type="password"
      class="form-control"
      placeholder="password"
      required>
    <app-message
      *ngIf="passwordInput.touched && passwordInput.invalid"
      message="password is required!">
    </app-message>
  </div>

  <button
    [disabled]="loginForm.invalid || loginForm.pending"
    type="submit"
    class="btn btn-primary btn-block">
    Login
  </button>
</form>
